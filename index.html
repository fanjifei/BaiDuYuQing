<script src="js/jquery.fullPage.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script>
$(function(){
	$(document).on('click', '#next', function(){ $.fn.fullpage.moveSectionDown()})
	$('#dowebok').fullpage({
		navigation:true,
		afterLoad: function(anchorLink, index){
			if (index==1) {
				$('.section').find('.ship').addClass('shipmove')
			};
			if(index == 2){
				$('.section2').find('.left').css({display:'block'});
				$('.section2').find('.right').css({display:'block'});
				$('.section2').find('.left').addClass('moveleft')
				$('.section2').find('.right').addClass('moveright')
			}
			if(index == 3){
				$('.section3').find('.left').css({display:'block'});
				$('.section3').find('.right').css({display:'block'});
				$('.section3').find('.left').addClass('moveleft')
				$('.section3').find('.right').addClass('moveright')
			}

			if(index == 4){
				$('.section4').find('.left').css({display:'block'});
				$('.section4').find('.right').css({display:'block'});
				$('.section4').find('.left').addClass('moveleft')
				$('.section4').find('.right').addClass('moveright')
			}
		},
		onLeave: function(index, direction){
			if (index=='1') {
				$('.section').find('.ship').removeClass('shipmove')
				$('.section').find('.ship').animate({
					left: '260px'
				},0, 'easeOutExpo');
			};
			if(index == '2'){
				$('.section2').find('.left').css({display:'none'});
				$('.section2').find('.right').css({display:'none'});
				$('.section2').find('.left').animate({
					left: '230px'
				},0, 'easeOutExpo');
				$('.section2').find('.right').animate({
					right: '230px'
				},0, 'easeOutExpo');
			}
			if(index == '3'){
				$('.section3').find('.left').css({display:'none'});
				$('.section3').find('.right').css({display:'none'});
				$('.section3').find('.left').animate({
					left: '230px'
				},0, 'easeOutExpo');
				$('.section3').find('.right').animate({
					right: '230px'
				},0, 'easeOutExpo');
			}
			if(index == '4'){
				$('.section4').find('.left').css({display:'none'});
				$('.section4').find('.right').css({display:'none'});
				$('.section4').find('.left').animate({
					left: '230px'
				},0, 'easeOutExpo');
				$('.section4').find('.right').animate({
					right: '230px'
				},0, 'easeOutExpo');
			}

		}
	});
});
</script>
